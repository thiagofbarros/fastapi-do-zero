name: Build and Push Docker Image to OCR

on:
  push:
    tags:
      # - '^[0-9]+.[0-9]+.[0-9]*$'  # Matches semantic version tags like 1.0.0, 2.1.3, etc.

permissions:
  contents: write

env:
  IMAGE_NAME: fastapi-do-zero

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Oracle Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.OCR_ENDPOINT }}
          username: ${{ secrets.OCR_USERNAME }}
          password: ${{ secrets.OCR_PASSWORD }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ vars.OCR_ENDPOINT }}/${{ vars.OCR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ vars.OCR_ENDPOINT }}/${{ vars.OCR_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest

