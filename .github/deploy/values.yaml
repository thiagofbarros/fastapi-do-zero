# Default values for base-template-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

application:
  name: fastapi-do-zero
  environment: dev

replicaCount: 1

image:
  repository: us-phoenix-1.ocir.io/axqjteo5kfxa/fastapi-do-zero
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.3.1"

imagePullSecrets:
  - name: ocirsecret

envFrom: []

externalSecrets:
  enabled: true
  secrets:
    - name: fastapi-do-zero-secret
      path: /default/app-test

serviceAccount:
  create: true
  annotations: {}

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
  hosts:
    - host: fastzero.tbcloud.com.br
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: fastapi-do-zero-tls
     hosts:
       - fastzero.tbcloud.com.br

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 10m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 80

livenessProbe: {}
  # httpGet:
  #   path: /
  #   port: http

readinessProbe: {}
  # httpGet:
  #   path: /
  #   port: http
  
# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
